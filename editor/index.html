<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lighter</title>
</head>
<body>
    <div class="container">
        <div class="tool-bar">
            <div class="start-buttons">
                <img class="start-button" id="stop-btn" src="../assets/stop.svg" />
                <img class="start-button" id="play-btn" src="../assets/play.svg" />
                <img class="start-button" id="record-btn" src="../assets/record.svg" />
            </div>
        </div>
        <div class="editor-container">
            <div class="sidebar">
                <img class="arrow-extend" src="../assets/arrow.svg">
            </div>
            <div class="editor">
                <div class="track-display"></div>
                <div class="track-thumb-container">
                    <div class="track-thumb-container-line">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/main.js" type="module"></script>
    <script async src="../csrc/main.js"></script>
    <script src="./c-helpers/c_handler.js"></script>
</body>
</html>
